{% extends "base.html" %}{% block title %}Sign-up {% endblock %}{% block content
%}
<form method="POST">
  <h3 align="center">SIGN UP</h3>
  <div class="form-group">
    <lable for="email">Email address</lable>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="enter email"
    />
  </div>
  <div class="form-group">
    <lable for="firstname">First name</lable>
    <input
      type="text"
      class="form-control"
      id="firstname"
      name="firstname"
      placeholder="Enter firstname"
    />
  </div>
  <div class="form-group">
    <lable for="password1">Password</lable>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="enter password"
    />
  </div>
  <div class="form-group">
    <lable for="password2">Password (confirm)</lable>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
